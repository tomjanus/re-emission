---
# Land cover Phosphorus export coefficients
# Phosphorus load factors for the land cover categories at low and
# high land use intensities (kgP/ha/yr).
# Prairie and Kalff (1986)
# Where values are non-numerical they correpond to names of functions
bare:
  low_intensity: 0.31
  high_intensity: 0.31
snow_ice:
  low_intensity: 0.15
  high_intensity: 0.15
urban:
  low_intensity: 2.75
  high_intensity: 2.75
water:
  low_intensity: 0.00
  high_intensity: 0.00
wetlands:
  low_intensity: 0.10
  high_intensity: 0.10
crops:
  low_intensity: crop_export
  high_intensity: 2.24
# Shrubs are also called grasslands or pastures
shrubs:
  low_intensity: 0.26
  high_intensity: 42.86
forest:
  low_intensity: forest_export
  high_intensity: 0.41
no data:
  low_intensity: 0.0
  high_intensity: 0.0
...
